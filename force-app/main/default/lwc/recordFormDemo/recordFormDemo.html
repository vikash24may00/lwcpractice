<template>

    <lightning-card title="create records from lightning record form">
        <lightning-record-form object-api-name={objectname} fields={fieldlist} onsuccess={successHandler}>
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="display records from lightning record form">
        <lightning-record-form record-id="0015g00001eKCt9AAG" object-api-name={objectname} fields={fieldlist} >
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="display records only in read only form from lightning record form">
        <lightning-record-form record-id="0015g00001eKCt9AAG" object-api-name={objectname} fields={fieldlist} mode="readonly">
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="edit records from lightning record form">
        <lightning-record-form record-id="0015g00001eKCt9AAG" object-api-name={objectname} fields={fieldlist} mode="edit" columns="2" >
        </lightning-record-form>
    </lightning-card>
    
    <lightning-card title="edit records from lightning record form">
        <lightning-record-form 
        record-id={recordId} 
        object-api-name={objectApiName}  
        mode="edit" 
        columns="2" 
        layout-type="Compact">
        </lightning-record-form>
    </lightning-card>

</template>
